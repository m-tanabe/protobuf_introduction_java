syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.section06.models";

enum BloodType{
  BLOOD_TYPE_UNKNOWN = 0;
  BLOOD_TYPE_A = 1;
  BLOOD_TYPE_B = 2;
  BLOOD_TYPE_O = 4;
  BLOOD_TYPE_AB = 5;
}

message Person{
  string name = 1;                //使命
  int32 age = 2;                  //年齢
  BloodType blood_type = 3;       //血液型
}
